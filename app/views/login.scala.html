
@(showFailureAlert: Boolean = false)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>
        <meta name="author" content=""/>
        <meta name="description" content="">

        <link rel="icon" type="image/png" sizes="16x16" href='@routes.Assets.versioned("images/favicon/favicon-16x16.png")'>
        <link rel="icon" type="image/png" sizes="32x32" href='@routes.Assets.versioned("images/favicon/favicon-32x32.png")'>
        <link rel="icon" type="image/png" sizes="96x96" href='@routes.Assets.versioned("images/favicon/favicon-96x96.png")'>

        <link rel="stylesheet" href='@routes.Assets.versioned("lib/material-design-lite/material.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/login.css")'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src='@routes.Assets.versioned("lib/material-design-lite/material.min.js")'></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Please sign in</h2>
                    </div>
                    @helper.form(action = controllers.routes.AuthController.loginPost()) {
                        <div class="mdl-card__supporting-text">
                            @if(showFailureAlert) {
                                <strong>Invalid username or password</strong>
                            }
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="username" name="username" autofocus>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Log in</button>
                        </div>
                    }
                </div>
            </main>
        </div>
    </body>
</html>
