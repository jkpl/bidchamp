<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>
        <meta name="author" content=""/>
        <meta name="description" content="">

        <link rel="icon" type="image/png" sizes="16x16" href='@routes.Assets.versioned("images/favicon/favicon-16x16.png")'>
        <link rel="icon" type="image/png" sizes="32x32" href='@routes.Assets.versioned("images/favicon/favicon-32x32.png")'>
        <link rel="icon" type="image/png" sizes="96x96" href='@routes.Assets.versioned("images/favicon/favicon-96x96.png")'>

        <link rel="stylesheet" href='@routes.Assets.versioned("lib/material-design-lite/material.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/login.css")'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src='@routes.Assets.versioned("lib/material-design-lite/material.min.js")'></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">BidChamp - Beat the Odds </span>
                        <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <div class="mdl-layout__content">
                <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items:center;justify-content:center;">
                    <main class="mdl-layout__content">
                        <div class="mdl-card mdl-shadow--6dp" style="margin-top:50vh;transform: translateY(-50%);">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white"  style="align-items:center;justify-content:center;">
                                <h2 class="mdl-card__title-text">Please sign in</h2>
                            </div>
                            @helper.form(action = controllers.routes.GithubAuthController.signin()) {
                                <div class="mdl-card__actions mdl-card--border">
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" >Log in with Github</button>
                                </div>
                            }
                        </div>
                    </main>
                </div>
            </div>
        </div>

    </body>
</html>
